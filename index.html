<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="perfume">
      <img src="/images/image-product-desktop.jpg" alt="Perfume Bottle" />
      <div class="content">
        <h4>P E R F U M E</h4>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span class="current-price">$149.99</span>
          <span class="original-price">$169.99</span>
        </div>
        <button class="add-to-cart">
          <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222L10.329 7.288l.326-1.287c.36-1.42-.309-2.83-1.648-3.489L7.93 1.738C7.077 1.285 6.014 1.563 5.562 2.417c-.453.854-.174 1.917.68 2.37l.547.28-.574 2.273-5.385-1.395a2.397 2.397 0 0 0-2.222 1.518l-.673 2.605c-.532 2.058 1.234 4.143 3.293 3.611l11.869-3.069c2.058-.532 4.143-4.143 3.611-6.201z" fill="#FFF"/></svg>
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
